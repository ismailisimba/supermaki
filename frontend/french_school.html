<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French School Fee Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- FONT UPDATE: Switched from Montserrat to Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            /* FONT UPDATE: Switched from Montserrat to Open Sans */
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: #f8f9fa; /* Lighter grey to match site */
            display: flex; 
            justify-content: center; 
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        .container { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.08); 
            width: 100%; 
            max-width: 550px; 
            border-top: 1px solid #eee;
            position: relative;
            overflow: hidden; /* To contain the pseudo-element */
        }
        /* Tri-color bar for branding */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, #002395 33.3%, #ffffff 33.3%, #ffffff 66.6%, #ED2939 66.6%);
        }
        .branding {
            text-align: center;
            margin-bottom: 2rem;
        }
        .branding img {
            max-width: 120px;
            margin-bottom: 1rem;
        }
        .branding .motto {
            font-style: italic;
            color: #555;
            font-size: 0.9rem;
        }
        h1 { 
            text-align: center; 
            color: #0d1d3c; /* Dark blue from website footer */
            margin-bottom: 0.5rem; 
            font-weight: 700;
        }
        p.subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .form-group { margin-bottom: 1.25rem; }
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            color: #343a40; 
            font-weight: 600; /* Made slightly bolder for Open Sans */
            font-size: 0.9rem;
        }
        input, select { 
            width: 100%; 
            padding: 0.8rem; 
            border: 1px solid #ced4da; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #002395;
            box-shadow: 0 0 0 3px rgba(0, 35, 149, 0.15);
        }
        button { 
            width: 100%; 
            padding: 1rem; 
            background-color: #002395; /* Main brand blue */
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 1.1rem; 
            font-weight: 600;
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.2s; 
            margin-top: 1rem; 
        }
        button:hover { 
            background-color: #001560;
            transform: translateY(-2px);
        }
        button:disabled { 
            background-color: #ccc; 
            cursor: not-allowed; 
            transform: none;
        }
        .note { font-size: 0.85rem; color: #777; margin-top: 0.5rem; }
    </style>
</head>
<body>

<div class="container">
    <div class="branding">
        <img src="https://www.frenchschooltanzania.org/wp-content/uploads/2017/10/Logo-250.png" alt="French School Logo">
        <p class="motto">"Being unique is a learning process"</p>
    </div>
    <h1>Fee Calculator</h1>
    <p class="subtitle">Get an instant estimate of your school fees.</p>

    <form id="feeForm">
        <div class="form-group">
            <label for="existingChildren">Current Siblings in School</label>
            <select id="existingChildren" name="existingChildren" required>
                <option value="0">0 (New Family)</option>
                <option value="1">1</option>
                <option value="2">2 or more</option>
            </select>
        </div>

        <div class="form-group">
            <label for="schoolYear">School Level</label>
            <select id="schoolYear" name="schoolYear" required>
                <option value="preschool">Preschool (TPS, PS, MS, GS)</option>
                <option value="primary">Primary School (CP - CM2)</option>
                <option value="middle">Middle School (6e - 3e)</option>
                <option value="high">High School (2nde - Terminale)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nationality">Nationality Category</label>
            <select id="nationality" name="nationality" required>
                <option value="local">Tanzanian / French Family</option>
                <option value="other">Other Nationality</option>
            </select>
            <div class="note">*Required for fee calculation logic</div>
        </div>

        <div class="form-group">
            <label for="parentName">Your Name</label>
            <input type="text" id="parentName" name="parentName" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <button type="submit" id="submitBtn">Generate Estimate</button>
    </form>
    
</div>

<script>
    document.getElementById('feeForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const originalText = btn.innerText;
        btn.innerText = "Generating PDF...";
        btn.disabled = true;

        const formData = new FormData(this);

        try {
            const response = await fetch('/french-school-pdf', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const time = new Date().toLocaleString();
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Fee_Estimate_${time}.pdf`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } else {
                alert("Error generating your estimate. Please try again.");
            }
        } catch (error) {
            console.error(error);
            alert("An error occurred.");
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
