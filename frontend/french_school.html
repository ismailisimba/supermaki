<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French School Fee Calculator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; font-weight: 500; }
        input, select { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 1rem; background-color: #002395; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background 0.3s; margin-top: 1rem; }
        button:hover { background-color: #001560; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .note { font-size: 0.85rem; color: #777; margin-top: 0.5rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>Fee Calculator</h1>
    <form id="feeForm">
        <div class="form-group">
            <label for="existingChildren">Current Siblings in School</label>
            <select id="existingChildren" name="existingChildren" required>
                <option value="0">0 (New Family)</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="schoolYear">School Level</label>
            <select id="schoolYear" name="schoolYear" required>
                <option value="preschool">Preschool (TPS, PS, MS, GS)</option>
                <option value="primary">Primary School (CP - CM2)</option>
                <option value="middle">Middle School (6e - 3e)</option>
                <option value="high">High School (2nde - Terminale)</option>
            </select>
        </div>

        

        <div class="form-group">
            <label for="nationality">Nationality Category</label>
            <select id="nationality" name="nationality" required>
                <option value="local">Tanzanian / French Family</option>
                <option value="other">Other Nationality</option>
            </select>
            <div class="note">*Required for fee calculation logic</div>
        </div>

        <div class="form-group">
            <label for="parentName">Your Name</label>
            <input type="text" id="parentName" name="parentName" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number (Optional)</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <button type="submit" id="submitBtn">Generate Pro-forma Invoice</button>
    </form>
    
</div>

<script>
    document.getElementById('feeForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const originalText = btn.innerText;
        btn.innerText = "Generating PDF...";
        btn.disabled = true;

        const formData = new FormData(this);

        try {
            const response = await fetch('/french-school-pdf', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "Proforma_Invoice.pdf";
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } else {
                alert("Error generating invoice. Please try again.");
            }
        } catch (error) {
            console.error(error);
            alert("An error occurred.");
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
